<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Console Tricks!</title>
        <link rel="icon" href="../favicon.ico" />
        <style>
            #home {
                font-size: 15px;
                padding: 10px;
                background: rgba(0, 0, 0, 0.4);
                border-radius: 25px;
                border: 2.5px solid #000;
                color: #fff;
                font-weight: bold;
                text-decoration: none;
                text-shadow: 0 0 0.5rem black;
            }

            #home:hover {
                box-shadow: 0 0 1rem #ffc600;
            }
        </style>
    </head>
    <body>
        <br><a href="../" id="home"><span>Home</span></a><br><br>

        <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

        <script>
            const dogs = [
                { name: "Snickers", age: 2 },
                { name: "hugo", age: 8 },
            ];

            function makeGreen() {
                const p = document.querySelector("p");
                p.style.color = "#BADA55";
                p.style.fontSize = "50px";
            }

            // Regular
            console.log("hello");

            // Interpolated
            var emoji = 'ðŸ’©';
            console.log('Hello I am a %s string!', 'ðŸ’©');
            console.log(`Hello I am a ${emoji} string!`);

            // Styled
            console.log('%c I am some great text', 'font-size: 50px;');
            console.log('%c I am some great text', 'font-size: 50px; background: red;');
            console.log('%c I am some great text', 'font-size: 50px; background: red; text-shadow: 10px 10px 0 blue;');

            // warning!
            console.warn('Oh NOOO');

            // Error :|
            console.error('Shit!');

            // Info
            console.info('Crocodiles eat 3-4 people per year');

            // Testing
            const p = document.querySelector('p');

            console.assert(p.classList.contains('ouch'), 'That is wrong!');

            // clearing

            console.clear();

            // Viewing DOM Elements
            console.log(p);
            console.dir(p);

            console.clear();

            // Grouping together
            dogs.forEach(dog => {
                // console.count("dog");
                console.group(`${dog.name}`);
                console.log(`This is ${dog.name}`);
                console.log(`${dog.name} is ${dog.age} years old`);
                console.log(`${dog.name} is ${dog.age * 7} dog years old`);
                console.groupEnd(`${dog.name}`);
            });

            dogs.forEach(dog => {
                console.groupCollapsed(`${dog.name}`);
                console.log(`This is ${dog.name}`);
                console.log(`${dog.name} is ${dog.age} years old`);
                console.log(`${dog.name} is ${dog.age * 7} dog years old`);
                console.groupEnd(`${dog.name}`);
            });

            // counting

            console.count("Wes");
            console.count("Wes");
            console.count("Steve");
            console.count("Steve");
            console.count("Wes");
            console.count("Steve");
            console.count("Wes");
            console.count("Steve");
            console.count("Steve");
            console.count("Steve");
            console.count("Steve");
            console.count("Steve");

            // timing
            console.time('fetching data');
            fetch('https://api.github.com/users/notwacob')
                .then(data => data.json())
                .then(data => {
                    console.timeEnd('fetching data');
                    console.log(data);
                });

            console.table(dogs);
        </script>
    </body>
</html>
